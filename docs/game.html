<!DOCTYPE html>
<html âš¡>
<head>
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <meta charset="utf-8">
  <link rel="canonical" href="https://ampbyexample.com/introduction/hello_world/">
  <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
  <style amp-custom>
    :root {
      background-color: #eee;
    }

    ul {
      margin: 0;
      padding: 0;
    }

    .app__board {
      display: flex;
      position: relative;
      width: 100%;
      overflow-x: auto;
    }

    .app__column {
      display: flex;
      position: relative;
      color: #fff;
      padding: 0 16px;
      margin: 0 8px;
      min-width: 400px;
      max-width: 100%;
      overflow-y: auto;
      height: 100%;
      background-color: #222;
      flex-flow: column;
      border-radius: 8px;
    }

    .app__board > .app__column {

    }

    .app__card {
      color: #222;
      border-radius: 8px;
      background-color: #fff;
      margin: 16px 0;
      padding: 16px;
    }

    .flex-order-0 {
      order: 0;
    }
    .flex-order-1 {
      order: 1;
    }
    .flex-order-2 {
      order: 2;
    }
    .flex-order-3 {
      order: 3;
    }
    .flex-order-4 {
      order: 4;
    }
    .flex-order-max {
      order: 10000;
    }
  </style>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
</head>
<body>
  <amp-list layout="fill"
    items="."
    single-item="true"
    src="https://us-central1-greenlight-49aab.cloudfunctions.net/api/board/qMDGHBv2yxKqJsi8zWNV">
    <template type="amp-mustache">
      <h1>Greenlight {{boardId}}</h1>
      <ul id="{{boardId}}" class="app__board">
        {{#columns}}
        <li id="{{columnId}}" class="app__column flex-order-{{order}}">
         <h2>Column {{columnId}}</h2>
         <form method="post"
           action-xhr="https://us-central1-greenlight-49aab.cloudfunctions.net/api/board/{{boardId}}/column/{{columnId}}/card/">
           <input type="submit" value="+ card">
         </form>
         <ul>
            {{#cards}}
            <li id="{{cardId}}" class="app__card flex-order-{{order}}">{{cardId}}</li>
            {{/cards}}
          </ul>
        </li>
        {{/columns}}
        <li class="app__column flex-order-max}}">
          <form method="post"
            action-xhr="https://us-central1-greenlight-49aab.cloudfunctions.net/api/board/{{boardId}}/column/">
            <input type="submit" value="+ column">
          </form>
        </li>
      </ul>
    </template>
  </amp-list>
</body>
</html>
