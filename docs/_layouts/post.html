---
layout: default
sidebar: true
mermaid: true
katex: true
---

<amp-sidebar id="sidebar" layout="nodisplay" side="left">
  <h1><a href="{{ site.github.url }}">{{ site.short_name }}</a></h1>
  {% include toc.html html=content h_max=3 %}
</amp-sidebar>

<button class="menu-button" on="tap:sidebar.open">#</button>

<nav class="site__nav">
  {% include toc.html html=content %}
</nav>

<section class="site__hero"></section>

<article class="site__content">
  {% include anchor-headings.html html=content anchorClass="permalink" ariaHidden=1 %}
</article>
